name: Setup Portal

on:
  workflow_dispatch:

jobs:
  setup-supabase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install psql
        run: sudo apt-get update && sudo apt-get install -y postgresql-client dnsutils
      
      - name: Run migration via pooler
        env:
          PGPASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Supavisor Transaction Mode Pooler
          # Важно: для transaction mode нельзя использовать prepared statements
          
          export PGHOST="aws-0-eu-central-1.pooler.supabase.com"
          export PGPORT=6543
          export PGUSER="postgres.fgnegxazufjriauvfkfy"
          export PGDATABASE=postgres
          export PGSSLMODE=require
          
          echo "Connecting to $PGHOST:$PGPORT..."
          
          # Проверяем DNS
          echo "DNS lookup:"
          dig +short $PGHOST | head -3
          
          # Выполняем SQL (без prepared statements для transaction mode)
          PGPASSWORD="$PGPASSWORD" psql -h "$PGHOST" -p "$PGPORT" -U "$PGUSER" -d "$PGDATABASE" << 'SQL'
          
          CREATE TABLE IF NOT EXISTS clients (
              id TEXT PRIMARY KEY,
              name TEXT NOT NULL,
              domain TEXT,
              type TEXT NOT NULL,
              status TEXT NOT NULL DEFAULT 'presale',
              telegram_chat_id BIGINT,
              created_at TIMESTAMPTZ DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS reports (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              client_id TEXT REFERENCES clients(id),
              title TEXT NOT NULL,
              type TEXT NOT NULL,
              file_url TEXT,
              month TEXT,
              created_at TIMESTAMPTZ DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS positions (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              client_id TEXT REFERENCES clients(id),
              keyword TEXT NOT NULL,
              position INTEGER,
              url TEXT,
              search_engine TEXT DEFAULT 'yandex',
              region TEXT DEFAULT 'spb',
              checked_at TIMESTAMPTZ DEFAULT NOW()
          );

          INSERT INTO clients (id, name, domain, type, status) VALUES
          ('tvorim', 'Творим Совершенство', 'tvorimsovershenstvo.ru', 'dental', 'active'),
          ('atribeaute', 'Atribeaute Clinique', 'atribeaute.ru', 'dental', 'active'),
          ('ant', 'ANT Partners', 'ant-partners.ru', 'legal', 'active'),
          ('vlpco', 'VLPCo', 'vlpco.ru', 'ecommerce', 'active'),
          ('burenie', 'Бурение скважин', 'burenie-skv.ru', 'industrial', 'active'),
          ('escooter', 'Электросамокаты СПб', NULL, 'repair', 'presale'),
          ('geely', 'Geely A2Auto', 'geely-a2auto.ru', 'automotive', 'presale')
          ON CONFLICT (id) DO UPDATE SET 
              name = EXCLUDED.name,
              domain = EXCLUDED.domain,
              type = EXCLUDED.type,
              status = EXCLUDED.status;
          
          SELECT '✅ Migration complete! Clients: ' || count(*) FROM clients;
          SQL
