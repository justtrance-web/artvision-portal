name: Setup Portal

on:
  workflow_dispatch:

jobs:
  setup-supabase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install psql
        run: sudo apt-get install -y postgresql-client
      
      - name: Run migration via direct connection
        env:
          DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          # Direct connection to Supabase
          export PGPASSWORD="$DB_PASSWORD"
          
          echo "Testing connection..."
          psql -h db.fgnegxazufjriauvfkfy.supabase.co -p 5432 -U postgres -d postgres -c "SELECT version();" || {
            echo "Direct failed, trying IPv4..."
            # Resolve to IPv4
            IP=$(dig +short db.fgnegxazufjriauvfkfy.supabase.co A | head -1)
            echo "IPv4: $IP"
            psql -h $IP -p 5432 -U postgres -d postgres -c "SELECT version();"
          }
          
          echo "Running migration..."
          psql -h db.fgnegxazufjriauvfkfy.supabase.co -p 5432 -U postgres -d postgres << 'SQL'
          
          CREATE TABLE IF NOT EXISTS clients (
              id TEXT PRIMARY KEY,
              name TEXT NOT NULL,
              domain TEXT,
              type TEXT NOT NULL,
              status TEXT NOT NULL DEFAULT 'presale',
              telegram_chat_id BIGINT,
              created_at TIMESTAMPTZ DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS reports (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              client_id TEXT REFERENCES clients(id),
              title TEXT NOT NULL,
              type TEXT NOT NULL,
              file_url TEXT,
              month TEXT,
              created_at TIMESTAMPTZ DEFAULT NOW()
          );

          CREATE TABLE IF NOT EXISTS positions (
              id UUID PRIMARY KEY DEFAULT gen_random_uuid(),
              client_id TEXT REFERENCES clients(id),
              keyword TEXT NOT NULL,
              position INTEGER,
              url TEXT,
              search_engine TEXT DEFAULT 'yandex',
              region TEXT DEFAULT 'spb',
              checked_at TIMESTAMPTZ DEFAULT NOW()
          );

          INSERT INTO clients (id, name, domain, type, status) VALUES
          ('tvorim', 'Творим Совершенство', 'tvorimsovershenstvo.ru', 'dental', 'active'),
          ('atribeaute', 'Atribeaute Clinique', 'atribeaute.ru', 'dental', 'active'),
          ('ant', 'ANT Partners', 'ant-partners.ru', 'legal', 'active'),
          ('vlpco', 'VLPCo', 'vlpco.ru', 'ecommerce', 'active'),
          ('burenie', 'Бурение скважин', 'burenie-skv.ru', 'industrial', 'active'),
          ('escooter', 'Электросамокаты СПб', NULL, 'repair', 'presale'),
          ('geely', 'Geely A2Auto', 'geely-a2auto.ru', 'automotive', 'presale')
          ON CONFLICT (id) DO NOTHING;
          
          SELECT '✅ Done! Clients: ' || count(*) FROM clients;
          SQL
